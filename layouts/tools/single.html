{{ define "main" }}

<article class="post-single tool-page">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ with .Description }}
        <div class="post-description">{{ . }}</div>
        {{ end }}
    </header>

    <div class="post-content">
        {{ .Content }}
        {{ if eq .Params.custom.tool_type "calculator" }}
        {{ partial "tools/generator-size-calculator.html" . }}
        {{ end }}
    </div>
</article>

{{ end }}
