baseURL = 'https://portablegenguide.com/'
languageCode = 'en-us'
title = 'Portable Generator Guide'
theme = 'PaperMod'

enableGitInfo = true
googleAnalytics = "G-7XRR67NZEE"
enableRobotsTXT = true
disableKinds = ["taxonomy", "term"]

[pagination]
pagerSize = 10

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[params]
env = "production"
mainSections = []
description = 'Practical guides for choosing, using, and staying safe with portable generators.'
author = 'Portable Generator Guide'
defaultTheme = 'auto'
ShowReadingTime = true
ShowShareButtons = true
ShareButtons = [
    'reddit',
    'linkedin',
    'twitter',
    'facebook',
    'whatsapp',
    'telegram',
]
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowToc = true
[params.footer]
text = 'All rights reserved.<br/><a href="/privacy-policy/">Privacy Policy</a> · <a href="/editorial-policy/">Editorial Policy</a> · <a href="/disclaimer/">Disclaimer</a>'
[params.assets]
favicon = "/favicon.ico"
favicon16x16 = "/favicon-16x16.ico"
favicon32x32 = "/favicon-32x32.ico"

[taxonomies]
category = 'categories'
tag = 'tags'

[menu]
[[menu.main]]
name = "Calculator"
url = "/tools/generator-size/"
weight = -1
[[menu.main]]
name = "Guides"
url = "/#core-portable-generator-guides"
weight = 1
[[menu.main]]
name = "Use Cases"
url = "/#common-use-cases"
weight = 2
[[menu.main]]
